    margin-left: auto;

  }

  // Save & Load game data
  function saveGame() {
    const data = {
      userName,
      iceCreams,
      coneLevel,
      money,
      upgradeCost,
      rebirthCost,
      rebirthMultiplier,
      perks,
      skin
    };
    localStorage.setItem('goonSimSave', JSON.stringify(data));
    saveLeaderboard();
  }

  function loadGame() {
    const data = JSON.parse(localStorage.getItem('goonSimSave'));
    if (data) {
      userName = data.userName || userName;
      iceCreams = data.iceCreams || 0;
      coneLevel = data.coneLevel || 1;
      money = data.money || 0;
      upgradeCost = data.upgradeCost || 20;
      rebirthCost = data.rebirthCost || 200;
      rebirthMultiplier = data.rebirthMultiplier || 1;
      perks = data.perks || { autoSell: false, doubleMoney: false };
      skin = data.skin || 'default';
      return true;
    }
    return false;
  }

  // Leaderboard (localStorage)
  function saveLeaderboard() {
    let lb = JSON.parse(localStorage.getItem('goonLeaderboard')) || [];
    const index = lb.findIndex(e => e.name === userName);
    if (index >= 0) {
      if (lb[index].money < money) lb[index].money = money;
    } else {
      lb.push({name: userName, money});
    }
    lb.sort((a,b) => b.money - a.money);
    if (lb.length > 10) lb = lb.slice(0, 10);
    localStorage.setItem('goonLeaderboard', JSON.stringify(lb));
  }

  function updateLeaderboard() {
    const lb = JSON.parse(localStorage.getItem('goonLeaderboard')) || [];
    leaderboardList.innerHTML = '';
    for (const entry of lb) {
      const li = document.createElement('li');
      li.textContent = `${entry.name}: $${entry.money.toFixed(2)}`;
      leaderboardList.appendChild(li);
    }
  }
